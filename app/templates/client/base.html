<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Lurnby{% endblock %}</title>

    <!-- Material Symbols -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">

    {% if entry_point %}
        {% if is_production %}
            <!-- Production: Load CSS -->
            <link rel="stylesheet" href="{{ asset('style.css') }}">
            {% for css_file in asset_css(entry_point) %}
            <link rel="stylesheet" href="{{ css_file }}">
            {% endfor %}
        {% else %}
            <!-- Development: Load Vite HMR client -->
            <script type="module" src="{{ asset('@vite/client') }}"></script>
            <script type="module" src="{{ asset(entry_point) }}"></script>
        {% endif %}
    {% endif %}

    {% block head %}{% endblock %}
</head>
<body>
    <div id="app"></div>

    {% if entry_point and is_production %}
        <!-- Production: Load JS -->
        <script type="module" src="{{ asset(entry_point) }}"></script>
    {% endif %}

    {% block scripts %}{% endblock %}
</body>
</html>
